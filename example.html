<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body onload="InitThis();">
    <script src="./javascripts/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./javascripts/canvasdraw.js"></script>
    <div align="center">
        <canvas id="myCanvas" width="1000" height="600" style="border:2px solid black;"></canvas>
        <br /><br />
        <button onclick="drawImage();">Clear Area</button>
        Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5" selected="selected">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select> 
        Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="undoDrawLine()">Undo</button>
        <button onclick="redoDrawLine()">Redo</button>
    </div>
</body>
</html>
